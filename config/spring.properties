#额外配置文件
#spring.profiles.active=config
#项目接口请求前缀,如果是部署在tomcat下，必须配置该项，且必须与项目名称一致
server.servlet.context-path=/cas
server.port=7080

#mybatis数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cas?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#redis
#分库下标
spring.redis.database=2
spring.redis.host=127.0.0.1
spring.redis.password=123456
spring.redis.port=6379
#连接超时时间
spring.redis.timeout=5000

#配置jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#配置改变内容不需要重启的路径
spring.devtools.restart.exclude=static/**

#指定log4j2配置文件
logging.config=classpath:log4j2-dev.xml

#jackson日期解析格式
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#编码格式encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=UTF-8
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

#定时调度
reload.timer.fixedRate = 60000
plan.generate.timer.corn = 0 0/1 * ? * * 

####单点登录cas-server#####
security.cas.server.host=http://test.dianziren.cn/cas
security.cas.server.login=${security.cas.server.host}/login
security.cas.server.logout=${security.cas.server.host}/logout
####cas-client#####
security.cas.service.host=http://localhost:7080/cas
security.cas.service.login=/auth/userDetail
security.cas.service.logout=/logout

management.security.enabled=false

#CAS服务地址
cas.server.host.url=http://test.dianziren.cn/cas
#CAS服务登录地址
cas.server.host.login_url=${cas.server.host.url}/login
#CAS服务登出地址
cas.server.host.logout_url=${cas.server.host.url}/logout?service=http://127.0.0.1/
#应用访问地址
app.server.host.url=http://localhost:7080/cas
#应用登录地址
app.login.url=/auth/userDetail
#应用登出地址
app.logout.url=/logout